<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse tags on DevAnswers - A platform for programming Q&A.">
    <link rel="stylesheet" href="tags.css">
    <title>Tags - DevAnswers</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="container">
                <img src="" alt="Logo" class="logo-img">
                <h1 class="logo">DevAnswers</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="Tags.html" class="nav-link active">Tags</a>
                <a href="Contacts.html" class="nav-link">Contacts</a>
                <button id="theme-toggle">Dark Mode</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <h1>Latest Tech News</h1>
        <div id="news-container" class="news-container">
            <div class="loading">Loading latest tech news...</div>
        </div>
        <button id="refresh-btn" class="refresh-btn">Refresh News</button>
        <div class="search-box">
            <input type="text" placeholder="Search tags..." id="tag-search">
        </div>

        <section class="tags">
            <h2>Tags</h2>
            <div class="tag-list">
                <div class="tag-item">
                    <a href="#" class="tag">JavaScript</a>
                    <span class="tag-count">(20 questions)</span>
                </div>
                <div class="tag-item">
                    <a href="#" class="tag">Python</a>
                    <span class="tag-count">(15 questions)</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 DevAnswers. All rights reserved.</p>
    </footer>

    <script src="scrips.js" type="module"></script>
</body>
</html>
