<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact DevAnswers - A platform for programming Q&A.">
    <link rel="stylesheet" href="contacts.css">
    <title>Contacts - DevAnswers</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="container">
                <div class="logo">
                    <span class="bracket">[</span>
                    <span class="logo-text">DevAnswers</span>
                    <span class="bracket">]</span>
                </div>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="Tags.html" class="nav-link">Tags</a>
                <a href="Contacts.html" class="nav-link active">Contacts</a>
                <button id="theme-toggle" class="theme-toggle">Dark Mode</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p class="contact-description">
                Have questions or need help? Fill out the form below, and weâ€™ll get back to you as soon as possible.
            </p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="How can we help?" required></textarea>
                </div>
                
                <button type="submit" id="send-btn">Send Message</button>
            </form>
        </section>
    </main>
    <shared-component></shared-component>
    <script src="scrips.js" type="module"></script>
    <script src="components.js"></script>
</body>
</html>
